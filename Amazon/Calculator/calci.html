<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="calci.css" rel="stylesheet"/>
    
</head>
<body>
    <h1><center>Calculator!</center></h1>
    <div class="container">
      <div class="row">
        <input class="input" type="text" placeholder="Input"/>
      </div>
        <div class="row">
            
            <button class="button" style="background-color: orange;">C</button>
            <button class="button" style="background-color: orange;">%</button>
            <button class="button" style="background-color: orange;">(</button>
            <button class="button" style="background-color: orange;">)</button>
          </div>
        <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" style="background-color: orange;">*</button>
        
        </div>
      <div class="row">
        
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button" style="background-color: orange;">/</button>
          
      </div>
    <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" style="background-color: orange;">+</button>
        
    </div>
    <div class="row">
        <button class="button">0</button>
        <button class="button" style="background-color: orange;">.</button>
        <button class="button" style="background-color: orange; color: black;">=</button>
        <button class="button" style="background-color: orange;">-</button>
        
    </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
